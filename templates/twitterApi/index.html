<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Twitter Api</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/style_index.css' %}">
    </head>
    <body>

            <h1 >TwitterApi</h1>
            <h2 >Enter hashTag and get all recent tweets for data analysis</h2>

            <form action="twitterApi/tweets" method="POST">
                {% csrf_token %}
                <label id="key_label">KeyWords / HashTag </label>

                <br>
                {{form.keyWords}}
                <input id="btn" type="Submit" name="Stream">
            </form>
    </body>

</html>
